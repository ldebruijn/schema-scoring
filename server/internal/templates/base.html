<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Schema Score Dashboard{{end}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .score-excellent { @apply bg-green-100 text-green-800 border-green-200; }
        .score-good { @apply bg-blue-100 text-blue-800 border-blue-200; }
        .score-warning { @apply bg-yellow-100 text-yellow-800 border-yellow-200; }
        .score-poor { @apply bg-red-100 text-red-800 border-red-200; }
        .score-critical { @apply bg-red-800 text-white border-red-900; }
        .trend-up { @apply text-green-600; }
        .trend-down { @apply text-red-600; }
        .trend-stable { @apply text-gray-600; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-3">
                        <div class="text-2xl">üìä</div>
                        <h1 class="text-xl font-bold text-white">
                            <a href="/" class="hover:text-blue-100">Schema Score</a>
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="/" class="text-blue-100 hover:text-white hover:bg-white hover:bg-opacity-10 px-4 py-2 rounded text-sm font-medium">
                        Dashboard
                    </a>
                    <a href="/about" class="text-blue-100 hover:text-white hover:bg-white hover:bg-opacity-10 px-4 py-2 rounded text-sm font-medium">
                        About
                    </a>
                    <a href="/api/health" target="_blank" class="text-blue-100 hover:text-white hover:bg-white hover:bg-opacity-10 px-4 py-2 rounded text-sm font-medium">
                        Health
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {{block "content" .}}{{end}}
    </main>

    <script>
        // Global utility functions
        function getScoreClass(score) {
            if (score < 0) return ['bg-red-800','text-white','border-red-900'];
            if (score >= 90) return ['bg-green-100','text-green-800','border-green-200'];
            if (score >= 70) return ['bg-blue-100','text-blue-800','border-blue-200'];
            if (score >= 50) return ['bg-yellow-100','text-yellow-800','border-yellow-200'];
            return ['bg-red-100','text-red-800','border-red-200'];
        }

        function getTrendIcon(trend) {
            switch(trend) {
                case 'up': return 'üìà';
                case 'down': return 'üìâ';
                default: return '‚û°Ô∏è';
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function formatScore(score) {
            return Math.round(score * 100) / 100;
        }
    </script>

    {{block "scripts" .}}{{end}}
</body>
</html>
